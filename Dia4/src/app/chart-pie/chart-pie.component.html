<div class="container">
    <div style="display: block">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
    <h4>{{ comparacion }}</h4>
    <h4 *ngIf="pieChartData[0] < pieChartData[1]"> Ganan los Hombres </h4>
    <h4 *ngIf="pieChartData[0] > pieChartData[1]"> Ganan las Mujeres </h4>
  </div>
