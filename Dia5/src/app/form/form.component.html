<form [formGroup]="xForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div *ngIf="!xForm.controls['email'].valid && xForm.controls['email'].touched" class="alert alert-warning" role="alert">
      This is a danger alert—check it out!
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <div *ngIf="!xForm.controls['password'].valid && xForm.controls['password'].touched" class="alert alert-warning" role="alert">
      This is a danger alert—check it out!
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Permisos</label>
    <select formControlName="permisos" class="form-control" id="exampleFormControlSelect1">
      <option value="ADMIN">Admin</option>
      <option value="USER">User</option>  
    </select>
    <!--div *ngIf="!xForm.controls['permiso'].valid && xFrom.controls['permiso'].touched" class="alert alert-warning" role="alert">
      This is a danger alert—check it out!
    </div-->
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="Enviar(xForm.value)" [disabled]="!xForm.valid">Enviar</button>
</form>
